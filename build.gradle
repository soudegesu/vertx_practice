group 'com.soudegesu'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = 'com.soudegesu.Runner'

dependencies {
    compile group: 'io.vertx', name:'vertx-web', version: '3.6.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
