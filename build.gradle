plugins {
    id 'java-library'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:26.0-jre'

    api 'io.vertx:vertx-web:3.6.2'

    testImplementation 'junit:junit:4.12'
}
